<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        function compare(value1,value2) {           //二维数组比较函数，作为Array.sort()函数的参数。
            if(value1[1] < value2[1]){
                return 1;
            }else if (value1[1] > value2[1]){
                return -1;
            }else {
                return 0;
            }
        }

        var upper = [];
        for (var i = 0;i<aqiData.length;i++){       //筛选出大于60的城市，并把他们加入空数组
            if(aqiData[i][1] > 60){
                upper.push(aqiData[i]);
            }
        }
        upper.sort(compare);    //对数组进行排序
        var list = document.getElementById("aqi-list");

        for (var i = 0;i<upper.length;i++){
            var item = document.createElement("li");
            var text = document.createTextNode("第"+(i+1)+"名："+upper[i][0]+"，"+upper[i][1]);
            item.appendChild(text);     //为创建的 li 元素加入文本
            list.appendChild(item);     //把li 元素加入到 ul 元素中
        }
    })();

</script>
</body>
</html>
